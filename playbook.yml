hosts: all
tasks:
  - name: create service template
    become: yes
    template:
      src: example.service.j2
      dest: /etc/systemd/system/example.service

  - name: copy artifact
    copy:
      src: example1
      dest: /home/myGoHomework
      mode: '0777'

  - name: enable and start service
    become: yes
    systemd:
      name: myGoHomework
      enabled: yes
      state: restarted
